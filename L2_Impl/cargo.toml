[package]
name = "avalanche-l2-bridge"
version = "0.1.0"
description = "An L2 bridge implementation for Avalanche"
license = "MIT"
repository = "https://github.com/PromiseGameFi/Blockchain-L2-for-Gaming"

[dependencies]
# Ethereum/Web3 related
ethers = { version = "2.0", features = ["ws", "rustls"] }
web3 = "0.19"
ethereum-types = "0.14"

# Async runtime and utilities
tokio = { version = "1.28", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization/Deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Cryptography and hashing
sha3 = "0.10"
hex = "0.4"
primitive-types = "0.12"
secp256k1 = { version = "0.27", features = ["rand"] }


[dev-dependencies]
# Testing utilities
proptest = "1.2"
test-case = "3.1"

[features]
default = ["standard"]
standard = []
testing = ["mockall"]
metrics = ["ethers/metrics"]

 